{% extends 'base.html' %}

{% block title %}
Create Tag
{% endblock %}

{% block content %}

<h1>Create a tag</h1>
<form method="POST">

  
    <label for="name">Name</label>    
      <input type="text"
             id="name"
             name="name"
             placeholder="Enter a name for a tag">
    
      <a href="/tags">Cancel</a>
      <button type="submit">Add</button>
    

</form>

{% endblock %}
