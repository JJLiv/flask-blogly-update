{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}
<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>By {{post.user.full_name()}}</p>


<h3>Tags: </h3>
<ul>
{% for tag in {{post.tags}} %}
<li>{{tag.name}}</li>
{% endfor %}
</ul>

<a href="/users">Cancel</a>
<a href="/posts/{{post.id}}/edit">Edit</a>
<a href='/posts/{{post.id}}/delete'>Delete</a>


{% endblock %}
