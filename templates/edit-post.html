{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit a post</h1>
<form method="POST">

 
    <label for="title">Title</label>    
      <input type="text"
             id="title"
             name="title"
             value="{{ post.title }}">
    
    <label for="content">Content</label>    
      <input type="text"
             id="content"
             name="content"
             value="{{ post.content }}">


             {% for tag in tags %}
             <div>
               <input class="form-check-input"
                      type="checkbox"
                      value="{{ tag.id }}"
                      id="tag_{{ tag.id }}"
                      {% if tag in post.tags %}checked{% endif %}
                      name="tags">
               <label class="form-check-label" for="tag_{{ tag.id }}">
                 {{ tag.name }}
               </label>
             </div>
             {% endfor %}
    
    
    <a href="/users">Cancel</a>
    <button type="submit">Save</button>
  

</form>
{% endblock %}
